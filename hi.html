<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question for You</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        margin-top: 100px;
        overflow: hidden; /* Prevent scrollbar */
    }
    h1 {
        color: #333;
    }
    .buttons {
        margin-top: 20px;
        position: relative;
    }
    .btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        transition: transform 0.3s;
        position: absolute;
    }
    .btn:hover {
        transform: translateX(0);
    }
    .btn-yes {
        background-color: #4CAF50;
        color: white;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
    }
    .btn-no {
        background-color: #f44336;
        color: white;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
    }
    .btn-no.disabled {
        opacity: 0.5;
        pointer-events: none;
    }
</style>
</head>
<body>
    <h1>Are you beautiful?</h1>
    <div class="buttons">
        <button class="btn btn-yes" onclick="displayMessage('Yes')">Yes</button>
        <button class="btn btn-no" id="noButton">No</button>
    </div>
    <script>
        var noButton = document.getElementById('noButton');
        
        document.addEventListener('mousemove', function(event) {
            var mouseX = event.clientX;
            var mouseY = event.clientY;
            
            // Calculate the distance between the cursor and the button
            var buttonRect = noButton.getBoundingClientRect();
            var buttonX = buttonRect.left + buttonRect.width / 2;
            var buttonY = buttonRect.top + buttonRect.height / 2;
            var distanceX = mouseX - buttonX;
            var distanceY = mouseY - buttonY;
            
            // Move the button away from the cursor
            var maxDistance = 100; // Maximum distance from cursor
            var moveX = Math.min(Math.max(-maxDistance, distanceX), maxDistance);
            var moveY = Math.min(Math.max(-maxDistance, distanceY), maxDistance);
            
            noButton.style.transform = 'translate(' + moveX + 'px, ' + moveY + 'px)';
        });

        function displayMessage(answer) {
            var message;
            switch (answer) {
                case 'Yes':
                    message = "Hey beautiful! Have a fantastic day. Love you loads! üòò";
                    break;
                case 'No':
                    message = "Well, let me tell you, you are absolutely stunning! Have an amazing day, gorgeous! üòä";
                    break;
                default:
                    message = "You are amazing just the way you are! Have a wonderful day! üòç";
                    break;
            }
            alert(message);
        }
    </script>
</body>
</html>
